<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Role assignment</title>
</head>
<body>

    <form th:action="@{/admin/role-management/role-assignment}" th:object="${user}" method="post">

        <label th:for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Incorrect email</p>
        <br><br>

        <div th:each="role : ${roles}">
            <label th:text="${role.name}"></label>
            <input type="checkbox" th:field="*{roles}" th:value="${role.name}">
        </div>
        <br><br>

        <input type="submit">

    </form>

</body>
</html>
