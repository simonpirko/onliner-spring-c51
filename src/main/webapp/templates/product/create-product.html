<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<!--    <p th:text="${producttemplate.productTypeName}"></p>-->

    <form th:method="POST" th:action="@{/create}" th:object="${productdto}">
    <div th:each="group : ${properties.propertyTree}">
        <p th:text="${group.key}"></p>
        <div th:each="pairPropertyValue : ${group.value}">
            <p th:text="${pairPropertyValue.key}"></p>
                        <select th:field="*{propertiesList}" >
                            <option th:value="null" th:text="'-'">
                            <option th:each="propertyvalue : ${pairPropertyValue.value}"
                                    th:value="${propertyvalue.id}" th:text="${propertyvalue.value}">
                            </option>
                        </select>
        </div>
    </div>
        <input type="submit" >
    </form>

</body>
</html>
