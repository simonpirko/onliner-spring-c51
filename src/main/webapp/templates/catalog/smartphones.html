<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smartphones</title>
</head>
<body>

    <header th:insert="fragment/header-fragment.html :: header">Header</header>

    <div th:each="smartphone : ${products}">

        <a th:href="@{/product/{manufacturer}/{id} (manufacturer=${smartphone.manufacturerName}, id=${smartphone.id})}"
           th:text="${smartphone.name}"></a>
        <a th:if="${session.authenticatedUser != null and session.authenticatedUser.isManager}"
           th:href="@{/product/{id}/create-offer (id=${smartphone.id})}">Create offer</a>
        <a th:href="@{/product/{id}/seller-offers (id=${smartphone.id})}" th:text="${smartphone.sellerOffersNumber + ' offer'}"></a>
        <br><br>

    </div>

</body>
</html>
