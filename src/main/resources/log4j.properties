log4j.rootLogger=INFO, USER-SERVICE, CONSOLE


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%m%n


log4j.appender.USER-SERVICE=org.apache.log4j.RollingFileAppender
log4j.appender.USER-SERVICE.layout=org.apache.log4j.PatternLayout
log4j.appender.USER-SERVICE.File=D:/programming/onliner-spring-c51/src/main/java/org/onliner/spring/c51/log/user-service.log
log4j.appender.USER-SERVICE.MaxFileSize=1000KB
log4j.appender.USER-SERVICE.MaxBackupIndex=5
log4j.appender.USER-SERVICE.Encoding=UTF-8